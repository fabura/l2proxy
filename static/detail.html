<form name="myForm">
    <div class="control-group" ng-class="{error: myForm.name.$invalid}">
        <label>Name</label>
        <input type="text" name="name" ng-model="user.name" required>
    <span ng-show="myForm.name.$error.required" class="help-inline">
        Required</span>
    </div>

    <div class="control-group" ng-class="{error: myForm.site.$invalid}">
        <label>Password</label>
        <input type="text" name="site" ng-model="user.password" required>
    <span ng-show="myForm.site.$error.required" class="help-inline">
        Required</span>
    </div>
    <div class="control-group">
        <label for="expirationDate">Expiration date (люлю/dd/YYYY)</label>
        <input type="date" name="expirationDate" id="expirationDate" ng-model="user.expireDate"/>
    </div>
    <div class="control-group">
        <label for="disabled">Disabled?</label>
        <input type="checkbox" name="disabled" id="disabled" ng-model="user.disabled"/>
    </div>

    <br>
    <a href="#/" class="btn">Cancel</a>
    <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
            class="btn btn-primary">Save
    </button>
    <button ng-click="destroy()"
            ng-show="user.name" class="btn btn-danger">Delete
    </button>
</form>
